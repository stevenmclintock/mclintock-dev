<article>
  {% if page.title.size > 0 and page.author.size > 0 %}
    <section class="page-header">
      <h1>
        {{ page.title }}
      </h1>

      {%
        include written-on.html
        date=page.date
        author=page.author
      %}
    </section>
  {% endif %}

  {{ content }}
  
  {% include related-posts.html %}
</article>
