---
layout: default
---

<article>
    {% if site.blog.header-text.size > 0 %}
    <section class="page-header">
      <h1>
        {{ site.blog.header-text }}
      </h1>
    </section>
    {% endif %}

    {% for post in site.posts %}
    {%
        include blog-summary.html
        url=post.url
        title=post.title
        date=post.date
        author=post.author
        excerpt=post.excerpt
    %}
    {% endfor %}
</article>
